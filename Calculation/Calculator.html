<html>

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="Style.css">
</head>

<body>
    <div class="container">
        <div id="calculator" class="bg-info">
            <div id="result">
                <div id="history">
                    <p id="history-value"></p>
                </div>
            <div id="output">
                <p id="output-value"></p>
            </div>
        </div>
    <div class="container m-3" id="keyboard">
        <button class="operator btn-dark" id="C">C</button>
        <button class="operator btn-dark" id="CE">CE</button>

        <button class="operator btn-dark" id="%">%</button>
        <button class="operator btn-dark" id="/">&#247;</button>
        <button class="number" id="">1</button>
        <button class="number" id="">2</button>
        <button class="number" id="">3</button>

        <button class="operator btn-dark" id="+">+</button>
        <button class="number" id="">4</button>
        <button class="number" id="">5</button>
        <button class="number" id="">6</button>

        <button class="operator btn-dark" id="-">-</button>

        <button class="number" id="7">7</button>
        <button class="number" id="8">8</button>
        <button class="number" id="9">9</button>

        <button class="operator btn-dark" id="*">&times;</button>
        <button class="Empty" disabled id=""></button>
        <button class="number" id="0">0</button>
        <button class="Empty" disabled id=""></button>
        <button class="operator btn-dark" id="=">=</button>
    </div>
</div>
</div>
</body>

</html>
